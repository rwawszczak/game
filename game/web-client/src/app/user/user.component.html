<div class="col-md-6">
  <h2>User Details</h2>

  <table mat-table class="mat-elevation-z8">
    <thead>
    <tr mat-header-row>
      <th class="hidden" mat-header-cell>Uid</th>
      <th mat-header-cell>UserName</th>
      <th mat-header-cell>Email</th>
      <th mat-header-cell>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden" mat-cell>{{ user.uid }}</td>
      <td mat-cell>{{ user.userName }}</td>
      <td mat-cell>{{ user.email }}</td>
      <td mat-cell><button color="warn" (click)="deleteUser(user)" mat-flat-button>Delete User</button></td>
    </tr>
    </tbody>
  </table>
</div>
