<div class="container-fluid">
  <div class="col-md-offset-1">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <br/>
  <router-outlet></router-outlet>
</div>
